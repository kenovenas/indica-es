<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <style>
        /* Adicione o CSS aqui para estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        #banner-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .banner {
            flex: 1 1 calc(20% - 10px); /* Ajuste para 5 banners por linha */
            min-width: 150px;
            max-width: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .banner-name {
            margin-top: 5px;
        }
        .banner-name a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        footer {
            background-color: #f1f1f1;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #adblock-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding-top: 20%;
            font-size: 1.5em;
            z-index: 9999;
        }
        #adblock-message button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="adblock-message">
        <p>Por favor, desative seu Adblock para acessar o conteúdo.</p>
        <button onclick="location.reload()">Atualizar</button>
    </div>
    <div class="content">
        <header>
            <h1>Tem de Tudo</h1>
        </header>
        <section id="banner-container">
            <!-- Banner 1 -->
            <div class="banner">
                <div class="banner-content">
                    <img src="https://example.com/banner1.jpg" alt="Produto 1">
                </div>
                <div class="banner-name">
                    <a href="https://example.com/produto1" target="_blank">Nome do Produto 1</a>
                </div>
            </div>

            <!-- Banner 2 -->
            <div class="banner">
                <div class="banner-content">
                    <img src="https://example.com/banner2.jpg" alt="Produto 2">
                </div>
                <div class="banner-name">
                    <a href="https://example.com/produto2" target="_blank">Nome do Produto 2</a>
                </div>
            </div>

            <!-- Banner 3 -->
            <div class="banner">
                <div class="banner-content">
                    <img src="https://example.com/banner3.jpg" alt="Produto 3">
                </div>
                <div class="banner-name">
                    <a href="https://example.com/produto3" target="_blank">Nome do Produto 3</a>
                </div>
            </div>

            <!-- Banner 4 -->
            <div class="banner">
                <div class="banner-content">
                    <img src="https://example.com/banner4.jpg" alt="Produto 4">
                </div>
                <div class="banner-name">
                    <a href="https://example.com/produto4" target="_blank">Nome do Produto 4</a>
                </div>
            </div>

            <!-- Banner 5 -->
            <div class="banner">
                <div class="banner-content">
                    <img src="https://example.com/banner5.jpg" alt="Produto 5">
                </div>
                <div class="banner-name">
                    <a href="https://example.com/produto5" target="_blank">Nome do Produto 5</a>
                </div>
            </div>
        </section>
        <footer>
            <p>Para adicionar novos banners, edite o código HTML diretamente.</p>
        </footer>
    </div>

    <script>
        (function() {
            // Cria um elemento de teste para detecção de adblocker
            var adBlockTest = document.createElement('div');
            adBlockTest.className = 'adblock-test';
            adBlockTest.style.height = '1px';
            adBlockTest.style.width = '1px';
            adBlockTest.style.position = 'absolute';
            adBlockTest.style.top = '0';
            adBlockTest.style.left = '0';
            adBlockTest.style.visibility = 'hidden';
            adBlockTest.style.overflow = 'hidden';
            document.body.appendChild(adBlockTest);

            // Função para verificar a presença do elemento de teste
            function checkAdBlock() {
                // Verifica se o elemento de teste foi ocultado
                if (adBlockTest.offsetHeight === 0) {
                    // Adblock detectado
                    document.getElementById('adblock-message').style.display = 'block';
                    document.querySelector('.content').style.display = 'none';
                } else {
                    // Adblock não detectado
                    document.querySelector('.content').style.display = 'block';
                    document.getElementById('adblock-message').style.display = 'none';
                }
                // Remove o elemento de teste
                document.body.removeChild(adBlockTest);
            }

            // Verifica a presença do elemento de teste após um pequeno atraso
            setTimeout(checkAdBlock, 100);
        })();
    </script>
</body>
</html>
