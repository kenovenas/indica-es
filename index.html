    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Bloqueador de Anúncios</title>

    <!-- Estilos para a mensagem de bloqueio -->
    <style>
        #ad-block-detected {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Conteúdo principal do seu site -->
    <div id="main-content">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é o conteúdo da página.</p>
    </div>

    <!-- Mensagem que aparece se um bloqueador de anúncios for detectado -->
    <div id="ad-block-detected">
        <p>Detectamos que você está usando um bloqueador de anúncios.</p>
        <p>Por favor, desative o bloqueador de anúncios para acessar o conteúdo desta página.</p>
    </div>

    <!-- Script para detecção do bloqueador de anúncios -->
    <script>
        function checkAdBlock() {
            var adElement = document.querySelector('iframe:nth-child(9) > img');
            var adBlockEnabled = false;

            // Verificar se o elemento existe e está visível
            if (!adElement || adElement.offsetHeight === 0 || adElement.offsetParent === null) {
                adBlockEnabled = true;
            }

            // Se o bloqueador de anúncios foi detectado, exibe a mensagem de bloqueio
            if (adBlockEnabled) {
                document.getElementById('ad-block-detected').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
            }
        }

        // Executar a verificação quando a página for carregada
        window.onload = function() {
            checkAdBlock();
        };
    </script>
