<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            display: none; /* Oculta o conteúdo até que o JavaScript determine se o Adblock está ativo */
        }
        #adblock-message {
            display: none; /* Oculta a mensagem de Adblock por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
        header {
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 1em;
            text-align: center;
        }
        /* Estilos adicionais... */
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var ad = document.createElement('div');
            ad.className = 'ad-banner';
            ad.style.position = 'absolute';
            ad.style.width = '1px';
            ad.style.height = '1px';
            ad.style.top = '-1px';
            ad.style.left = '-1px';
            ad.style.overflow = 'hidden';
            document.body.appendChild(ad);

            setTimeout(function() {
                if (ad.offsetHeight === 0) {
                    document.getElementById('adblock-message').style.display = 'block';
                } else {
                    document.body.style.display = 'block';
                }
            }, 100);
        });
    </script>
</head>
<body>
    <div id="adblock-message">Por favor, desative o Adblock para continuar usando o site.</div>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <!-- Conteúdo da página -->
</body>
</html>
