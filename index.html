<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Detecção de Bloqueador de Anúncios</title>
    <style>
        /* Estilos para a mensagem de bloqueio */
        #ad-block-detected {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Conteúdo principal do seu site -->
    <div id="main-content">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é o conteúdo da página.</p>
    </div>

    <!-- Mensagem que aparece se um bloqueador de anúncios for detectado -->
    <div id="ad-block-detected">
        <p>Detectamos que você está usando um bloqueador de anúncios.</p>
        <p>Por favor, desative o bloqueador de anúncios para acessar o conteúdo desta página.</p>
    </div>

    <!-- Código JavaScript para detecção de bloqueador de anúncios -->
    <script>
        function checkAdBlock() {
            // Cria um elemento para simular um anúncio
            var adTest = document.createElement('div');
            adTest.className = 'ad-banner'; // Classe comum bloqueada por adblockers
            adTest.style.height = '1px';
            document.body.appendChild(adTest);

            // Verifica se o elemento foi bloqueado
            if (adTest.offsetHeight === 0) {
                document.getElementById('ad-block-detected').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
            }

            // Remove o elemento de teste
            document.body.removeChild(adTest);
        }

        window.onload = function() {
            checkAdBlock();
        };
    </script>

</body>
</html>
