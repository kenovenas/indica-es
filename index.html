<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Detecção de Bloqueador de Anúncios</title>
    
    <!-- Estilos para a mensagem de bloqueio -->
    <style>
        #ad-block-detected {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Conteúdo principal do seu site -->
    <div id="main-content">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é o conteúdo da página.</p>
    </div>

    <!-- Mensagem que aparece se um bloqueador de anúncios for detectado -->
    <div id="ad-block-detected">
        <p>Detectamos que você está usando um bloqueador de anúncios.</p>
        <p>Por favor, desative o bloqueador de anúncios para acessar o conteúdo desta página.</p>
    </div>

    <!-- Abordagem 1: Detecção com classe comum de anúncios -->
    <script>
        function checkAdBlock() {
            var adTest = document.createElement('div');
            adTest.className = 'adsbygoogle'; // Classe comum bloqueada por adblockers
            adTest.style.height = '1px';
            document.body.appendChild(adTest);

            if (adTest.offsetHeight === 0) {
                document.getElementById('ad-block-detected').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
            }

            document.body.removeChild(adTest);
        }

        window.onload = function() {
            checkAdBlock();
        };
    </script>

    <!-- Abordagem 2: Detecção tentando carregar um script de anúncio externo -->
    <script>
        window.onload = function() {
            var adBlockDetected = false;

            // Tenta carregar um script de anúncio
            var script = document.createElement('script');
            script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            script.onerror = function() {
                adBlockDetected = true;
                document.getElementById('ad-block-detected').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
            };
            document.body.appendChild(script);
        };
    </script>

    <!-- Abordagem 3: Teste simplificado de detecção -->
    <script>
        function checkAdBlockSimple() {
            var adTest = document.createElement('div');
            adTest.innerHTML = '&nbsp;';
            adTest.className = 'adsbygoogle'; // Usar uma classe comum de anúncios
            document.body.appendChild(adTest);

            if (adTest.offsetHeight === 0) {
                alert('AdBlock Detectado!');
            } else {
                alert('AdBlock NÃO Detectado!');
            }

            document.body.removeChild(adTest);
        }

        window.onload = function() {
            checkAdBlockSimple();
        };
    </script>

</body>
</html>
